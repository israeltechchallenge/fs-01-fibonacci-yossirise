<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
    <title>Fibonacci Calculator</title>
  </head>
  <body class="container my-5">
    <h1 class="display-3 mb-4 mb-md-5">Fibonacci Calculator</h1>
    <form
      class="calculator d-grid align-items-center justify-content-start"
      novalidate
    >
      <label for="fibonacci-index-input" class="form-label m-0 me-3">
        The Fibonacci of
      </label>
      <input
        id="fibonacci-index-input"
        class="fibonacci-index-input form-control me-3"
        type="number"
        placeholder="#"
        min="1"
        max="50"
        required
      />
      <button type="submit" class="get-fibonacci-number btn btn-primary me-3">
        is
      </button>
      <span
        class="fibonacci-number-output me-3 fw-bold text-decoration-underline"
      >
      </span>
      <div
        class="invalid-feedback alert alert-danger w-auto ms-auto me-3 mt-2 mb-0 py-1 px-2"
      >
        <small>Enter an integer between 1 and 50</small>
      </div>
      <div class="save-calculation-container mt-3">
        <input class="save-calculation form-check-input me-1" type="checkbox" />
        <small>Save Calculation</small>
      </div>
    </form>
    <section class="results-container mt-5">
      <div class="d-flex align-items-center mb-2">
        <h2 class="display-5 me-3">Results</h2>
        <span class="spinner-container"></span>
      </div>
      <select class="sort-by-select form-select form-select-sm mb-4 w-auto">
        <option selected hidden>Sort by</option>
        <option value='{"by":"number","order":1}'>Number asc.</option>
        <option value='{"by":"number","order":-1}'>Number dec.</option>
        <option value='{"by":"createdDate","order":1}'>Date asc.</option>
        <option value='{"by":"createdDate","order":-1}'>Date dec.</option>
      </select>
      <ul class="results list-group list-group-flush"></ul>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
